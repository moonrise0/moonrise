<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .red-color {
        color: red;
      }
    </style>
  </head>
  <body>
    <p id="text">text</p>
    <script>
      const ee = document.querySelector("#text"); //노드 선택, .css 선택자
      setInterval(function () {
        ee.classList.toggle("red-color");
      }, 1000);
      //   ee.style.color = "red";
      //   ee.style.fontSize = "20px";
    </script>
  </body>
</html>
