<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      $(function () {
        $(document).on("keydown", keyEventFnc);
        function keyEventFnc(e) {
          var direct = ""; //비어있는상태

          switch (e.keyCode) {
            //값1: 행위1
            case 37:
              direct = "LEFT";
              break;
            case 38:
              direct = "TOP";
              break;
            case 39:
              direct = "RIGHT";
              break;
            case 40:
              direct = "BOTTOM";
              break;
          }
          //만약 direct 앞에 값이 들어있다면 user_id값을 value값으로 변경
          if (direct) $("#user_id").val(direct);
        }
      });
    </script>
  </head>
  <body>
    <p><input type=text" name = "user_id" id = "user_id" ></p>
  </body>
</html>
