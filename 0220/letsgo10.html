<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
         $(function () {
           $(".meunWrap_1 a").on("click",function(e)){
           e.preventDefault();

           $(".meunWrap_1 a").css({"background-color":"#fff"})

           $(this)
           .css({"backgorund-color":"#ff0"});


      });



           $(".meunWrap_2_a").on("click",function(e){
          e.preventDefault();

          $(".meunWrap_2_a")
          .css({"background-color":"#fff"});

          var idx = $(".meunWrap_2 a").index(this);
          $(".meunWrap_2 a").eq(idx).css({"background-color":"#0ff"});
         $(".idxNum").txt(idx);

       };


        })
    </script>
  </head>
  <body>
    <h2>$this</h2>
    <ul class="meunWrap_1">
      <li><a href="#">메뉴1</a></li>
      <li><a href="#">메뉴2</a></li>
      <li><a href="#">메뉴3</a></li>
    </ul>
    <h2>Index()</h2>
    <ul class="meunWrap2">
      <li><a href="#">메뉴4</a></li>
      <li><a href="#">메뉴5</a></li>
      <li><a href="#">메뉴6</a></li>
    </ul>
  </body>
</html>
