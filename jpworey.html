<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="title">title</h1>
    <p class="text">text-1</p>
    <p class="text">text-2</p>

    <script>
      //속성값과 태그명을 전달 ㅂ다아 노드 작성
      // id 속성값이 title인 요소 노드 선택하기
      const el = document.getElementById("title");
      console.log(el);
      //class 속성값이 text인 요소 노드 모두 선택
      const classEl = document.getElementsByClassName("text");
      console.log(classEl);
      //console.log(classEl[0]);
      //console.log
      for (let el of classEl) {
        console.log(el);
      }
      //p 태그에 해당되는 요소 노드 모두 선택
      const tagEls = document.getElementsByTagName("p");
      console.log(tagEls);
      for (let el of tagEls) {
        console.log(el);
      }
    </script>
  </body>
</html>
