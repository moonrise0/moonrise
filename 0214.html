<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <title>Document</title>
    <style>
      /*웹 브라우저에 스크롤을 생기게 하기 위해 body태그에 너비,높이추가 */
      body {
        width: 2500px;
        height: 5000px;
      }
      button {
        position: fixed;
        left: 10px;
        top: 10px;
      }
    </style>
  </head>
  <body>
    <button onclick="printInfo()">window객체 속성</button> <--! printinfo함수-->
    <script>
      function printInfo() {
        console.log(`웹 브라우저의 너비(innerwidth):${innerWidth}`);
        console.log(`웹 브라우저의 높이(innerheight):${innerHeight}`);
        console.log(`웹 브라우저의 창의 너비(outerwidth):${outerWidth}`);
        console.log(`웹 브라우저의 창의 높이(outerheight):${outerHeight}`);
        console.log(
          `웹 브라우저의 창의 위쪽 면과 모니터 사이의 간격 (screenTop,screenY):${screenTop}/${screenY}`
        );
        console.log(
          `웹 브라우저의 창의 위쪽 면과 모니터 사이의 간격 (screenLeft,screenX):${screenLeft}/${screenX}`
        );
        console.log(`웹 브라우저의 창의 스크롤 가로 위치 (scrollX):${scrollX}`);
        console.log(`웹 브라우저의 창의 스크롤 세로 위치 (scrollY):${scrollY}`);
      }
    </script>
  </body>
</html>
